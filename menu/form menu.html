<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu form</title>
  </head>
  <body>
    <img
      width="100%"
      height="500px"
      src="https://masterbundles.com/wp-content/uploads/2023/11/electric-car-logo-design-collection-4-862-1536x1536.jpg"
      alt="Electric cars logo"
      id="logo"
    />
    <form action="menu.html" method="post" align="center">
      <h1>SIGN UP</h1>
      <hr />
      <label for="first name">First Name</label>
      <input type="text" name="first name" id="first name" />
      <br />
      <label for="last name">Last Name</label>
      <input type="text" name="last name" id="last name" />
      <br />
      <label for="age">Date Of Birth</label>
      <input type="date" name="age" id="age" />
      <br />
      <span>Gender</span>
      <input type="radio" name="Gender" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="Gender" id="female" value="female" />
      <label for="female">Female</label>
      <br />
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="preference">Car Preference</label>
      <select name="preference" id="preference">
        <option value="hatchback">Hatchback</option>
        <option value="sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Jeep">Jeep</option>
      </select>
      <br />
      <form action="menu.html">
        <button class="submit" method="post" type="submit">Submit</button>
        <br />
      </form>
      <section align="center">
        <a href="menu.html" action="menu.html" method="post" type="submit">
          <button>submit</button>
        </a>
      </section>
    </form>
  </body>
</html>
